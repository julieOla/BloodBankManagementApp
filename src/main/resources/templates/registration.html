<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register...</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>-->
   <!-- <link rel="stylesheet" href="/styles.css" />-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H7L4u29K5J99hX5r9p3Syue1ZfdQJ4roUhh9XW6Q6JVO6z0pXlQZ6+BdH" crossorigin="anonymous">

    <script></script>

</head>
<body>
<div class="container">
<!-- Include the menu bar fragment -->
<div th:replace="~{fragments/menu :: menu-bar}"></div>

<p th:if="${errorMessage !=null}" th:text="${errorMessage}"></p>

<div class="row" id="registerForm" >
    <form method="post" action="/register"> <!--Action  must match @PostMapping in UserController -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="confirmpassword">Confirm Password:</label><br>
        <input type="password" id="confirmpassword" name="confirmpassword" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <!-- Role -->
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="ADMIN">Admin</option>
            <option value="DONOR">Donor</option>
            <option value="EMPLOYEE">Employee</option>
            <option value="HOSPITAL_ADMIN">Hospital Admin</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
</div>
<!-- Optional Bootstrap JS (for components like modals, dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0dbNACsO0VxaR3rcTX5zXslEzi2XMjZY1zYQg5NOZX2H5u1M" crossorigin="anonymous"></script>

</body>
</html>
