<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Dodors</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bbmStyles.css}" />
</head>
<body>
<!-- Include the menu bar fragment -->
<div th:replace="~{fragments/menu2 :: menu-bar}"></div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>DonorID</th>
                <th>UserID</th>
                <th>FullName</th>
                <th>DateOfBirth</th>
                <th>ContactNumber</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="donor : ${donors}">
                <!--<td><a th:href="@{/getDonor(donorID =${donor.getDonorID()} )}"
                       th:text="${donor.getDonorID()}"></a></td> -->
                <td th:text="${donor.getDonorID()}"></td>
                <td th:text="${donor.getUserID()}"></td>
                <td th:text="${donor.getFullName()}"></td>
                <td th:text="${donor.getDateOfBirth()}"></td>
                <td th:text="${donor.getContactNumber()}"></td>
                <td th:text="${donor.getAddress()}"></td>
            </tr>

        </tbody>

    </table>
</div>




<!-- Footer Section -->
<footer class="bg-danger text-light text-center p-4">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>&copy; 2025 Blood Bank Mangagement App. All rights reserved.</p>

                <!-- Social Media Icons -->
                <div>
                    <a href="https://facebook.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="https://twitter.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                    <a href="https://linkedin.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                    <a href="https://instagram.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
