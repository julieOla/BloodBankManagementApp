<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Local css -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bbmStyles.css}" />
</head>
<body>
<!-- Include the menu bar fragment -->
<div th:replace="~{fragments/menu2 :: menu-bar}"></div>

<!--<p th:if="${errorMessage !=null}" th:text="${errorMessage}"></p>-->

<div class="container mt-5">
    <!--<h1 class="mt-5 text-center">User Registration</h1>-->

    <!-- Show Success Message -->
    <div th:if="${errorMessage}" class="alert  alert-dismissible fade show mt-4" role="alert" style="background-color: lightpink">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <p th:text="${errorMessage}"></p>
    </div>
    <div th:if="${successMessage}" class="alert alert-dismissible fade show mt-4" role="alert" style="background-color: lightgreen">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <p th:text="${successMessage}"></p>
    </div>
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header text-center">
            <h3>Donation Form</h3>
        </div>
        <div class="card-body" id="donation-card" style="background-color: #F1F1F9">
            <!-- Donation Form -->
            <form action="/addDonation"  method="post">
                <!-- Donor Select -->
                <div class="col-md-6">
                    <label for="donor" class="form-label">Donor</label>
                    <select class="form-select" id="donor" name="donorID" >
                        <option th:each="donor : ${donors}"
                                th:value="${donor.getDonorID()}"
                                th:text="${donor.getDonorID()}">Donor ID</option>
                    </select>
                </div>
                <!-- Blood Type Select -->
                <div class="col-md-6">
                    <label for="bloodType" class="form-label">Blood Type</label>
                    <!--<select class="form-select" id="bloodType" name="bloodType" >
                        <option th:each="bloodType : ${bloodTypes}"
                                th:value="${bloodType.getBloodType()}"
                                th:text="${bloodType.getBloodType()}">Blood Type</option>
                    </select>-->
                    <select class="form-select" id="bloodType" name="bloodTypeID" >
                        <option th:each="bloodType : ${bloodTypes}"
                                th:value="${bloodType.getBloodTypeID()}"
                                th:text="${bloodType.getBloodType()}">Blood Type</option>
                    </select>
                </div>
                <!-- Quantity -->
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity (liters)</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="quantity" name="quantity" required>
                </div>

                <!-- Collection Date -->
                <div class="col-md-6">
                    <label for="collectionDate" class="form-label">Collection Date</label>
                    <input type="date" class="form-control" id="collectionDate" name="collectionDate" required>
                </div>
                <!-- Status:  STORED, TESTED, SUPPLIED, DISCARDED-->
                <div class="col-md-6">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" >
                        <option value="STORED">STORED</option>
                        <option value="TESTED">TESTED</option>
                        <option value="SUPPLIED">SUPPLIED</option>
                        <option value="DISCARDED">DISCARDED</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit Donation</button>
                </div>


            </form>
        </div>
    </div>
    <div id="footer"  class="mb-3 mt-5 " >
        <h4 style="color: snow; font-size: 12px;">@copy right 2025 $Blood Bank Mangagement App. All Rights Reserved</h4>
    </div>
</div>
<!-- Footer Section -->
<footer class="bg-danger text-light text-center p-4 ">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>&copy; 2025 Blood Bank Mangagement App. All rights reserved.</p>

                <!-- Social Media Icons -->
                <div>
                    <a href="https://facebook.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="https://twitter.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                    <a href="https://linkedin.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                    <a href="https://instagram.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
