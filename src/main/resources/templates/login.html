<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bbmStyles.css}" />
</head>
<body>
    <!-- Include the menu bar fragment -->
    <div th:replace="~{fragments/menu2 :: menu-bar}"></div>

    <!-- Include Message if any -->
    <p th:if="${errorMessage !=null}" th:text="${errorMessage}"></p>
    <div class="container mt-5">
    <!-- Login Form -->

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header text-center">
            <h3>Login Information</h3>
        </div>
        <div class="card-body" id="donor-card">
            <form action="/login" method="POST">
                <!-- User Name -->
                <div class="mb-3">
                    <label for="userName" class="form-label">Enter User Name</label>
                    <input type="text" class="form-control" id="userName" name="userName"  required>
                </div>

                <!-- User Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Enter Password</label>
                    <input type="password" class="form-control" id="password" name="password"  required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <!-- Footer Section -->
    <footer class="bg-danger text-light text-center p-4">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>&copy; 2025 My Company. All rights reserved.</p>

                    <!-- Social Media Icons -->
                    <div>
                        <a href="https://facebook.com" class="text-light me-3" target="_blank">
                            <i class="fab fa-facebook fa-2x"></i>
                        </a>
                        <a href="https://twitter.com" class="text-light me-3" target="_blank">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                        <a href="https://linkedin.com" class="text-light me-3" target="_blank">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                        <a href="https://instagram.com" class="text-light me-3" target="_blank">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
