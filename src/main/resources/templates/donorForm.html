<!-- donorForm.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bbmStyles.css}" />

</head>
<body>

<!-- Include the menu bar fragment -->
<div th:replace="~{fragments/menu2 :: menu-bar}"></div>

<!-- Include Message if any -->
<!--<p th:if="${errorMessage !=null}" th:text="${errorMessage}"></p>-->
<!-- Show Error Message -->
<div th:if="${errorMessage}" class="alert  alert-dismissible fade show mt-4" role="alert" style="background-color: lightpink">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <p th:text="${errorMessage}"></p>
</div>
<div class="container mt-5">

    <!-- Card to contain the form -->
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header text-center">
            <h3>Donor Information</h3>
        </div>
        <div class="card-body" id="donor-card" style="background-color: #F1F1F9">
            <form action="/addDonor" method="POST">
                <!-- First Name -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"  required>
                </div>
                <!-- Last Name -->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"  required>
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth"  required>
                </div>

                <!-- Contact Number -->
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contactNumber" name="contactNumber"  required>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required ></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--<div id="footer"  class="mt-5" >
    <h4 style="color: snow; font-size: 12px;">@copy right 2025 $Blood Bank Mangagement App. All Rights Reserved</h4>
</div>-->
<!-- Footer Section -->
<footer class="bg-danger text-light text-center p-4">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>&copy; 2025 Blood Bank Mangagement App. All rights reserved.</p>

                <!-- Social Media Icons -->
                <div>
                    <a href="https://facebook.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                    <a href="https://twitter.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                    <a href="https://linkedin.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-linkedin fa-2x"></i>
                    </a>
                    <a href="https://instagram.com" class="text-light me-3" target="_blank">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
<!--<div th:replace="~{fragments/footer :: footer}"></div>-->


<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
