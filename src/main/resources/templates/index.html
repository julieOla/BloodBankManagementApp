<!DOCTYPE HTML>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- FontAwesome for Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bbmStyles.css}" />

    </head>
    <body>

        <!-- Include the menu bar fragment -->
        <div class="row" th:replace="~{fragments/menu2 :: menu-bar}"></div>
       <!--<p th:if="${ message != null }" th:text="${message}"></p>-->

        <div class="container mx-5">
            <div th:if="${message}" class="alert  alert-dismissible fade show mt-4" role="alert" style="background-color: lightpink">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <p th:text="${message}"></p>
            </div>
            <div  class="alert  alert-dismissible fade show mt-4" role="alert" style="background-color: lightpink">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <p ><Strong>Welcome to Blood Bank Management App.</Strong></p>
            </div>
            <!--Welcome to Blood Bank Management App.  <br/>-->
            <div class="container mt-5" mb-5>
                <div class="row mb-5">
                    <div class="col-md-8 mx-auto">
                        <h3 class="text-center mb-4">Please Watch Video </h3>

                        <!-- YouTube Video Embed Section -->
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe width="560" height="315"
                                    src="https://www.youtube.com/embed/kOISEM6L4xk?si=ZT19mHS0KnB_GY2m"
                                    title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    referrerpolicy="strict-origin-when-cross-origin"
                                    allowfullscreen>

                            </iframe>
                       </div>

                        <!-- Optional: You can add an image, description, or other content below the video -->
                    </div>
                </div>
            </div>

        </div>
        <!-- Footer Section -->
        <footer class="bg-danger text-light text-center p-4 ">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p>&copy; 2025 Blood Bank Mangagement App. All rights reserved.</p>

                        <!-- Social Media Icons -->
                        <div>
                            <a href="https://facebook.com" class="text-light me-3" target="_blank">
                                <i class="fab fa-facebook fa-2x"></i>
                            </a>
                            <a href="https://twitter.com" class="text-light me-3" target="_blank">
                                <i class="fab fa-twitter fa-2x"></i>
                            </a>
                            <a href="https://linkedin.com" class="text-light me-3" target="_blank">
                                <i class="fab fa-linkedin fa-2x"></i>
                            </a>
                            <a href="https://instagram.com" class="text-light me-3" target="_blank">
                                <i class="fab fa-instagram fa-2x"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Optional Bootstrap JS (for components like modals, dropdowns, etc.) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0dbNACsO0VxaR3rcTX5zXslEzi2XMjZY1zYQg5NOZX2H5u1M" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

        <!--<div id-->

        </body>
    </html>
