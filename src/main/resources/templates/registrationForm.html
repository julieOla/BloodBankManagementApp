<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Local css -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bbmStyles.css}" />
</head>
<body>
<!-- Include the menu bar fragment -->
<div th:replace="~{fragments/menu2 :: menu-bar}"></div>

<p th:if="${errorMessage !=null}" th:text="${errorMessage}"></p>

<div class="container">
    <h1 class="mt-5 text-center">User Registration</h1>

    <!-- Show Success Message -->
    <div th:if="${message}" class="alert alert-success mt-4" role="alert">
        <p th:text="${message}"></p>
    </div>

    <!-- Registration Form -->
    <form action="/addUser"  method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name= "email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name= "password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Confirm Password </label>
            <input type="password" id="password2" name= "password2" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select type="text" id="role" name="role" class="form-select" required>
                <option value="admin">Admin</option>
                <option value="donor">Donor</option>
                <option value="employee">Employee</option>
                <option value="hospital_admin">Hospital Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="footer"  class="mb-3 mt-5 " >
        <h4 style="color: snow; font-size: 12px;">@copy right 2025 $Blood Bank Mangagement App. All Rights Reserved</h4>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</div>
<!--<div id="footer"  class="mt-5" >
    <h4 style="color: snow; font-size: 12px;">@copy right 2025 $Blood Bank Mangagement App. All Rights Reserved</h4>
    -->
</div>
</body>
</html>
