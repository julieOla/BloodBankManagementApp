    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Registration</title>
        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Local css -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bbmStyles.css}" />
    </head>
    <body>
    <!-- Include the menu bar fragment -->
    <div th:replace="~{fragments/menu2 :: menu-bar}"></div>

    <!--<p th:if="${errorMessage !=null}" th:text="${errorMessage}"></p>-->

    <div class="container mt-5">
        <!--<h1 class="mt-5 text-center">User Registration</h1>-->

        <!-- Show Success Message -->
        <div th:if="${errorMessage}" class="alert  alert-dismissible fade show mt-4" role="alert" style="background-color: lightpink">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${successMessage}" class="alert alert-dismissible fade show mt-4" role="alert" style="background-color: lightgreen">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <p th:text="${successMessage}"></p>
        </div>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header text-center">
                <h3>User Registration</h3>
            </div>
            <div class="card-body" id="donor-card" style="background-color: #F1F1F9">
        <!-- Registration Form -->
        <form action="/addUser"  method="post">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name= "email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name= "password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password </label>
                <input type="password" id="password2" name= "password2" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select type="text" id="role" name="role" class="form-select" required>
                    <option value="admin">Admin</option>
                    <option value="donor">Donor</option>
                    <option value="employee">Employee</option>
                    <option value="hospital_admin">Hospital Admin</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
            </div>
        </div>
        <div id="footer"  class="mb-3 mt-5 " >
            <h4 style="color: snow; font-size: 12px;">@copy right 2025 $Blood Bank Mangagement App. All Rights Reserved</h4>
        </div>
    </div>
    <!-- Footer Section -->
    <footer class="bg-danger text-light text-center p-4 ">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>&copy; 2025 Blood Bank Mangagement App. All rights reserved.</p>

                    <!-- Social Media Icons -->
                    <div>
                        <a href="https://facebook.com" class="text-light me-3" target="_blank">
                            <i class="fab fa-facebook fa-2x"></i>
                        </a>
                        <a href="https://twitter.com" class="text-light me-3" target="_blank">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                        <a href="https://linkedin.com" class="text-light me-3" target="_blank">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                        <a href="https://instagram.com" class="text-light me-3" target="_blank">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
        <!-- Bootstrap JS (Optional) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!--<div id="footer"  class="mt-5" >
        <h4 style="color: snow; font-size: 12px;">@copy right 2025 $Blood Bank Mangagement App. All Rights Reserved</h4>
        -->

    </body>
    </html>
